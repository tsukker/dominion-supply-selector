<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Dominion Supply Selector</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body class="py-4">
  <div class="container">
    <h1 class="container">Dominion Supply Selector</h1>

    <div class="container py-4">
      <textarea class="form-control" id="pastedText" rows="2" placeholder="Paste here"></textarea>
      <button type="button" class="btn btn-outline-primary btn-block my-3" id="buttonExtract">Extract</button>
    </div>

    <div class="container py-1">
      <div class="row my-2">
        <div class="col-sm" id="fortest">
          <input class="form-control text-center" id="cardName0" placeholder="0">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName1" placeholder="1">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName2" placeholder="2">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName3" placeholder="3">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName4" placeholder="4">
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm">
          <input class="form-control text-center" id="cardName5" placeholder="5">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName6" placeholder="6">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName7" placeholder="7">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName8" placeholder="8">
        </div>
        <div class="col-sm">
          <input class="form-control text-center" id="cardName9" placeholder="9">
        </div>
      </div>
    </div>

    <div class="container py-4">
      <button type="button" class="btn btn-outline-primary btn-block my-3" id="buttonCopyScript">Copy script</button>
      <textarea readonly class="form-control" id="resultScript" rows="5"
        placeholder="Script will appear here"></textarea>
    </div>
  </div>
</body>

<script src='main.js'></script>

</html>
